    <div class="container-fluid" id="content">

                <!-- email and shop url. -->
                <div class="panel panel-default">

                        <b>General Details</b>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-3" for="login-email">Email</label>

                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-3" for="shop-url">Shop Url</label>

                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-xs-9 col-xs-offset-3">
                                    <button type="submit" class="btn btn-default btn-sm">Update</button>
                                </div>
                            </div>
                        </form>

                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-default btn-sm">
                                        <i class="glyphicon glyphicon-refresh"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-3" for="admin-key">Admin</label>
                                <div class="col-xs-6">
                                    <input type="input" class="form-control" id="admin-key" value="asdfasdfasdfasdfasdfasdfasdfasdfaasdfasdfasdfasasdfasdfasdfasdfasdfasdfasdf" disabled>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-default btn-sm">
                                        <i class="glyphicon glyphicon-refresh"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-xs-3 col-xs-offset-3">
                                    <button type="submit" class="btn btn-default btn-sm">Add new Key</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end integration code -->

            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">

                <!-- password -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Password</b>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-3" for="current-password">Current</label>
                                <div class="col-xs-9">
                                    <input type="password" class="form-control" id="current-password" placeholder="your current password">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-3" for="new-password">New</label>
                                <div class="col-xs-9">
                                    <input type="password" class="form-control" id="new-password" placeholder="your new password">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-3" for="new-password-repeat">Repeat</label>
                                <div class="col-xs-9">
                                    <input type="password" class="form-control" id="new-password-repeat" placeholder="repeat the new password">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-xs-9 col-xs-offset-3">
                                    <button type="submit" class="btn btn-default btn-sm">Update Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end password -->

            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">

                <!-- integration code -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Integration code</b>
                    </div>
                    <div class="panel-body">
                        <form class="form">
                            <div class="form-group">
                                <textarea class="form-control" name="integration-code" rows="5"><script>(function(){var l = document.createElement("script"); l.type = "text/javascript"; l.async = true;l.src="http://cdn.rightfunnel.com/loaders/shop.com.js";var s = document.getElementsByTagName("script")[0];s.parentNode.insertBefore(l, s);window._vteq = window._vteq || [];})();</script></textarea>

                                    Paste this code into your shop's html header on all pages!
                                </span>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-xs-12 text-center">
                                    <button class="btn btn-default btn-sm">
                                        <i class="glyphicon glyphicon-copy"></i>
                                        Copy to Clipboard
                                    </button>
                                    <button class="btn btn-default btn-sm">
                                        Test Integration
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end integration code -->

            </div>

        </div>
